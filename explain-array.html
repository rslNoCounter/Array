<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Pop : Menghilangkan element terakhir dari sebuah Array
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.pop();
        document.writeln(fruits);
        //Push : Menambahkan element baru ke dalam sebuah array diakhir
        const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
        fruits.push("Kiwi");
        document.writeln(fruits1);
        //Filter : Membuat array baru yang diisi dengan element yang lulus tes yang disediakan oleh suatu
        const ages = [32,33,16,40];
        document.writeln(ages.filter(checkAdult));
        function checkAdult(age) {
            return age >= 18;
        }
        //ForEach : Memanggil fungsi untuk setiap element dalam array
        let text = "";
        const fruits2 = ["apple", "orange", "cherry"];
        fruits2.forEach(myFunction);
        document.writeln(text);

        function myFunction(item, index) {
            text += index + ": " + item +"<br>";
        }
        //Join : Mengembalikan array sebagai string
        const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        let text3 = fruits3.join();
        document.writeln(text3);
        //Map : Membuat array baru dari memanggil fungsi untuk setiap element array
        const numbers = [4,9,16,25];
        document.writeln(numbers.map(Math.sqrt));
        //Sort : Mengurutkan array menurut abjad
        const fruits4 = ["Banana", "Orange", "Apple", "Mango"];
        fruits4.sort();
        document.writeln(fruits4);
        //For In : Mengulangi properti objek
        const person = { fname: "John", Iname: "Doe", age: 25};
        let txt = "";
        for (let x in person) {
            txt += person[x] + " ";
        }
        document.writeln(txt);
        //For Of : Mengulangi nilai dari objek yang dapat diubah
        const cars = ["BMW", "Lamborghini", "Ferrari"];
        let text2 = "";
        for (let x of cars) {
            text2 += x + "<br>";
        }
        document.writeln(text2);
    </script>
</body>
</html>
